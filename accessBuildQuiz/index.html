<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Webpage with Accessibility">
    <title>Quiz Webpage for everyone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
            <section role="region" aria-labelledby="student-info">
                <h2 id="student-info">Student Information</h2>
                <div class="info">
                    <label for="student-name">Name:</label>
                    <input id="student-name" name="student-name" type="text" placeholder="" />
                </div>
                <div class="info">
                    <label for="student-email">Email:</label>
                    <input id="student-email" name="student-email" type="email" placeholder="email" />
                </div>
                <div class="info">
                    <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="birth-date" name="birth-date" type="date" />
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">Ask Html Questions</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset class="question">
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                        <legend></legend>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset class="question">
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                        <legend></legend>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions">
                <h2 id="css-questions">Ask Css Questions</h2>
            </section>
        </form>
    </main>
</body>

</html>
